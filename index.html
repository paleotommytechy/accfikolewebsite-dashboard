<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACCF Ikole Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              },
              'secondary': '#0f172a',
              'light': '#f8fafc',
              'dark': '#1e293b',
              // Dark theme chat colors (legacy)
              'chat-bg': '#20232B',
              'chat-panel': '#2E3239',
              'chat-accent': '#FF3D54',
              'chat-text-primary': '#F5F5F5',
              'chat-text-secondary': '#8A8E97',
              // Light theme chat colors
              'chat-light-bg': '#f0f4f9',
              'chat-light-panel': '#ffffff',
              'chat-light-text-primary': '#1e293b',
              'chat-light-text-secondary': '#64748b',
            },
            boxShadow: {
              'neumorphic-raised': '8px 8px 16px #1a1c22, -8px -8px 16px #262a34',
              'neumorphic-inset': 'inset 8px 8px 16px #1a1c22, inset -8px -8px 16px #262a34',
              'neumorphic-raised-sm': '4px 4px 8px #1a1c22, -4px -4px 8px #262a34',
              'neumorphic-inset-sm': 'inset 4px 4px 8px #1a1c22, inset -4px -4px 8px #262a34',
              // Light neumorphic shadows
              'neumorphic-light-raised': '8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff',
              'neumorphic-light-inset': 'inset 8px 8px 16px #d1d9e6, inset -8px -8px 16px #ffffff',
              'neumorphic-light-raised-sm': '4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff',
              'neumorphic-light-inset-sm': 'inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff',
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@6",
    "react-router-dom/": "https://esm.sh/react-router-dom@6/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body class="bg-light dark:bg-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
