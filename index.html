
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ACCF Ikole Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#ecfdf5', '100': '#d1fae5', '200': '#a7f3d0', '300': '#6ee7b7', '400': '#34d399', '500': '#10b981', '600': '#059669', '700': '#047857', '800': '#065f46', '900': '#064e3b', '950': '#022c22',
              },
              'secondary': '#0f172a', 'light': '#f1f5f9', 'dark': '#1e293b',
              'chat-bg': '#1e293b', 'chat-panel': '#334155',
            },
            borderRadius: { '2xl': '1rem', '3xl': '1.5rem' },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'spring-up': 'spring-up 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              'fade-in-up': { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              'spring-up': { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            },
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "recharts": "https://esm.sh/recharts@^3.1.2",
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "react-router-dom": "https://esm.sh/react-router-dom@6",
        "react-router-dom/": "https://esm.sh/react-router-dom@6/",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
        "emoji-picker-react": "https://esm.sh/emoji-picker-react@^4.9.2",
        "marked": "https://esm.sh/marked@^12.0.2",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
        "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1"
      }
    }
    </script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    <link rel="apple-touch-icon" href="https://accfikolewebsite.vercel.app/assets/logo-CsSe79S4.jpg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ACCF Vault" />
    <style>
      .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
      .dark .glass { background: rgba(30, 41, 59, 0.7); }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.1); }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.log('SW Registration Failed', err));
        });
      }
    </script>
  </body>
</html>
