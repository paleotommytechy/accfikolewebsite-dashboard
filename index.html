<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACCF Ikole Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              },
              'secondary': '#0f172a',
              'light': '#f8fafc',
              'dark': '#1e293b',
              
              // Dark theme chat colors
              'chat-bg': '#1e293b',
              'chat-panel': '#334155',
              'chat-bubble-sent': '#2563eb',
              'chat-bubble-received': '#334155',
              'chat-text-primary': '#f1f5f9',
              'chat-text-secondary': '#94a3b8',

              // Light theme chat colors
              'chat-light-bg': '#f1f5f9',
              'chat-light-panel': '#ffffff',
              'chat-light-bubble-sent': '#dbeafe',
              'chat-light-bubble-received': '#ffffff',
              'chat-light-text-primary': '#1e293b',
              'chat-light-text-secondary': '#64748b',
            },
            boxShadow: {
              // Standard shadows
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@6",
    "react-router-dom/": "https://esm.sh/react-router-dom@6/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "emoji-picker-react": "https://esm.sh/emoji-picker-react@^4.9.2"
  }
}
</script>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#10b981" />
  <link rel="apple-touch-icon" href="https://accfikolewebsite.vercel.app/assets/logo-CsSe79S4.jpg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
  <body class="bg-light dark:bg-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
